<!DOCTYPE html>
<html>
    <head>
        <title>Profile Form</title>
        <link rel="stylesheet" href="form.cs">
    </head>
    <body>
        <h2>Create Your Profile</h2>
        <form id="profile-form">
            <label for="username">Username (Email):</label>
            <input type="email" id="username" name="username" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="verify-password">Verify Password:</label>
            <input type="password" id="verify-password" name="verify-password"
                required><br><br>

            <label for="shipping-address">Shipping Address:</label>
            <textarea id="shipping-address" name="shipping-address" rows="3"
                required></textarea><br><br>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required><br><br>

            <label for="state">State (2-letter):</label>
            <input type="text" id="state" name="state" pattern="[A-Za-z]{2}"
                required><br><br>

            <label for="zip">Zip (5-digit):</label>
            <input type="text" id="zip" name="zip" pattern="[0-9]{5}" required><br><br>

            <input type="checkbox" id="copy-address" name="copy-address">
            <label for="copy-address">Copy Shipping Address to Billing Address</label><br><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}"
                required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label>Account Type:</label>
            <input type="radio" id="admin" name="account-type" value="admin">
            <label for="admin">Admin</label>
            <input type="radio" id="student" name="account-type" value="student">
            <label for="student">Student</label>
            <input type="radio" id="faculty" name="account-type" value="faculty">
            <label for="faculty">Faculty</label><br><br>

            <label for="programming-skills">Programming Skills:</label>
            <select id="programming-skills" name="programming-skills[]" multiple>
                <option value=".Net">.Net</option>
                <option value="Java">Java</option>
                <option value="PHP">PHP</option>
                <option value="Javascript">Javascript</option>
                <option value="SQL">SQL</option>
                <option value="HTML/CSS">HTML/CSS</option>
                <option value="C#">C#</option>
            </select><br><br>

            <label for="years-in-school">Years in School:</label>
            <select id="years-in-school" name="years-in-school">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select><br><br>

            <label for="credit-card">Credit Card Number:</label>
            <input type="text" id="credit-card" name="credit-card" required><br><br>

            <button type="submit">Submit</button>
            <script src="form.js"></script>
        </form>
