<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script> 
    <title>Point Calculator</title>
</head>
<body>
    <h1>Fantasy Calculator Wide Recieve / Running Back</h1>
    <form id="calculator-form">
        
       Yards<input type="number" id="yards" name="yards" value="">
        <br><br>
        
       
        Touchdowns<input type="number" id="touchdowns" name="touchdowns" value="">
        <br><br>

      
        Catches<input type="number" id="catch" name="catch" value="">
        <br><br>

        
        
        PPR<input type="checkbox" id="ppr" name="ppr">
        <br><br>
        
        
        Standard<input type="checkbox" id="standard" name="standard">
        <br><br>

        <button type="button" id="calculate-button">Calculate</button>
    </form>
    
    <div id="result"></div>
</body>
</html>
